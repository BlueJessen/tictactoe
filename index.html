<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
  </head>
    <header>Tic Tac Toe</header>
    <body>
      <div class="wrapper">
        <section class= "player-section1">
          <h1 class="player-section1-turn">Player 1's Turn</h1>
          <h2 id="player1">Wins 0</h2>
        </section>
        <p class = "event-text fade-in hidden">  Example Wins! </p>
        <main>
          <div class="tictactoe quad1"id= "A">
          </div>
          <div class="tictactoe quad2"id= "B">
          </div>
          <div class="tictactoe quad3"id= "C">
          </div>
          <div class="tictactoe quad4"id= "D">
          </div>
          <div class="tictactoe quad5"id= "E">
          </div>
          <div class="tictactoe quad6"id= "F">
          </div>
          <div class="tictactoe quad7"id= "G">
          </div>
          <div class="tictactoe quad8"id= "H">
          </div>
          <div class="tictactoe quad9"id= "I">
          </div>
        </main>
        <section class= "player-section2">
          <h1 class="player-section2-turn">Player 2</h1>
          <h2 id="player2">Wins 0</h2>
        </section>
      </div>
    </body>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
